<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Our own CSS -->
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
    <style>
        .footer {
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <header>
        <!-- navbar start-->
        <nav class="navbar navbar-expand-lg navbar-light bg-light"
            style="background: linear-gradient(#A8BBFF,#D3D2FF);">
            <div><img src="./image/12.png" width=10% height=10%>TaskMarker</div>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">My Tasks</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"
                            data-toggle="dropdown" aria-expanded="false">
                            Project
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                            <a class="dropdown-item" href="#">A</a>
                            <a class="dropdown-item" href="#">B</a>
                            <a class="dropdown-item" href="#">C</a>
                        </div>
                    </li>
                    <span style="margin-left:1000px;">
                        <li class="nav-item" style="float: right">
                            <a class="nav-link" href="#">Login</a>
                        </li>
                        <li class="nav-item" style="float: right">
                            <a class="nav-link" href="#">Signup</a>
                        </li>
                    </span>
                </ul>
            </div>
        </nav>
    </header>
    <!-- navbar end -->
    <div class="container">
        <div class="row align-items-center">
            <p class="m-0">Project A</p>
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#createTask">Create</button>
        </div>

        <!-- modal -->
        <div class="modal fade" id="createTask" tabindex="-1" aria-labelledby="createTaskLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
                <div class="modal-content">
                    <div class="modal-header align-items-center p-0 p-sm-2">
                        <p class="modal-title d-none d-sm-flex" id="createTaskLabel">Create Task</p>
                        <button class="bg-white border-0" data-dismiss="modal" aria-label="Close">
                            <span class="h3" aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body px-5 px-sm-3">
                        <div class="row mb-3 mb-sm-2">
                            <label for="select-project" class="col-sm-4 mb-1 mb-sm-0">Project</label>
                            <div class="col-sm-8">
                                <input id="select-project" class="form-control" list="projects"
                                    aria-describedby="projHelp">
                                <datalist id="projects">
                                    <option value="project1">
                                    <option value="project2">
                                </datalist>
                                <small id="projHelp" class="form-text text-muted">Select existing projects or enter new
                                    one</small>
                            </div>
                        </div>
                        <div class="row mb-3 mb-sm-2">
                            <label for="summary" class="col-sm-4 mb-1 mb-sm-0">Summary</label>
                            <input type="text" class="col-sm-8 form-control" id="summary">
                        </div>
                        <div class="row mb-3 mb-sm-2">
                            <label for="description" class="col-sm-4 mb-1 mb-sm-0">Description</label>
                            <textarea id="description" class="col-sm-8 px-1 form-control" name="description" rows="3"
                                cols="30" placeholder="Add description here"></textarea>
                        </div>
                        <div class="row mb-3 mb-sm-2">
                            <label for="due" class="col-4">
                                <i class="fa fa-calendar d-sm-none"></i>
                                Due <span class="d-none d-sm-inline">date</span>
                            </label>
                            <input type="date" id="due" name="due" class="col-8 px-1 form-control">
                        </div>
                        <div class="row mb-3 mb-sm-2">
                            <label for="select-assignee" class="col-4">
                                <span class="d-none d-sm-inline">Assign to</span>
                                <span class="d-sm-none">
                                    <i class="fa-solid fa-circle-user text-success h4"></i>
                                    <i class="fa-solid fa-circle-user text-danger h4"></i>
                                    <i class="fa-solid fa-circle-user text-primary h4"></i>
                                </span>
                            </label>
                            <input id="select-assignee" class="col-8 form-control" list="assignees">
                            <datalist id="assignees">
                                <option value="Double">
                                <option value="Lily">
                                <option value="Tony">
                            </datalist>
                        </div>
                        <div class="row mb-3 mb-sm-2">
                            <label for="status" class="col-4">Status</label>
                            <select id="status" name="due" class="col-8 form-control">
                                <option value="backlog">backlog</option>
                                <option value="to do">to do</option>
                                <option value="doing">doing</option>
                                <option value="done">done</option>
                            </select>
                        </div>
                    </div>
                    <div class="modal-footer d-flex justify-content-between">
                        <button type="button" class="btn btn-secondary rounded-pill" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary rounded-pill">Create</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- end of modal -->

        <div class="row">
            <div class="col-3 border flex-column d-flex align-items-center">
                <h4>Backlog</h4>
                <div class="cardCol">a</div>
            </div>
            <div class="col-3 border flex-column d-flex align-items-center">
                <h4>To-Do</h4>
                <div class="cardCol">a</div>
            </div>
            <div class="col-3 border flex-column d-flex align-items-center">
                <h4>Doing</h4>
                <div class="cardCol">a</div>
            </div>
            <div class="col-3 border flex-column d-flex align-items-center">
                <h4>Done</h4>
                <div class="cardCol">a</div>
            </div>
        </div>
    </div>
    <!-- footer -->
    <div class="footer" style="background: linear-gradient(#A8BBFF,#D3D2FF);">
        <p>Teammate:Tony,Lily,Double.</p>
    </div>
    <footer>
    <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
            crossorigin="anonymous"></script>
    </footer>
</body>


</html>
